<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE TITLE</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/Web-Dev-Assessment/css/styles.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors:
                    {
                        'teal': {
                            '50': '#f0fdfa',
                            '100': '#ccfbf1',
                            '200': '#99f6e4',
                            '300': '#5eead4',
                            '400': '#2dd4bf',
                            '500': '#14b8a6',
                            '600': '#0d9488',
                            '700': '#0f766e',
                            '800': '#115e59',
                            '900': '#134e4a',
                            '950': '#042f2e',
                        },
                    },
                }
            }
        }

    </script>
</head>

<body>
    <div id="_app" x-data="{

            username: '',
            password: '',
    
            authSubmit() {
                let user = this.$store.auth.authenticate(this.username, this.password);
    
                if (user) {
                    alert('Successfully Login ' + user.username + ' !!!');
                    location.href = 'home.html';
                } else {
                    alert('Incorrect username or password !!!');
                }
            },
    
            init() {
            }
        }">
        <main>
            <div class="bg-cover bg-center" style="background-image: url('/Web-Dev-Assessment/images/loginweb.jpg')">
                <div class="h-screen flex items-center justify-center">
                    <div
                        class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm backdrop-opacity-5 backdrop-invert bg-white/30">
                        <form class="block text-gray-700 font-bold mb-2" x-on:submit.prevent="authSubmit">
                            <h1 class="text-black font-bold text-2xl mb-1">Welcome Back</h1>
                            <p class="text-sm font-normal text-black mb-8">Please enter your user name & password</p>
                            <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                        d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                </svg>
                                <input id="user_name" x-model="username" class="block text-gray-700 font-bold mb-2"
                                    type="text" name="user_name" placeholder="User Name" />
                            </div>
                            <div class="flex items-center border-2 mb-12 py-2 px-3 rounded-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-black" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fillRule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clipRule="evenodd" />
                                </svg>
                                <input x-model="password" class="block text-gray-700 font-bold mb-2" type="password"
                                    name="password" id="password" placeholder="Enter your password" />

                            </div>
                            <button type="submit"
                                class="block w-full bg-teal-700 mt-5 py-2 rounded-2xl hover:bg-teal-950 hover:-translate-y-1 transition-all duration-500 text-white font-semibold mb-2">Login</button>
                            <div class="flex justify-between mt-4">
                                <span
                                    class="text-sm ml-1 hover:text-teal-800 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Forgot
                                    Password ?</span>

                                <a href=""
                                    class="text-sm ml-2 hover:text-teal-800 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Don't
                                    have an account yet?</a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/Web-Dev-Assessment/js/app.js"></script>
    </div>
</body>


</html>
